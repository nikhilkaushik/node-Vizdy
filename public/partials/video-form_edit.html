<h1> Edit an existing Video</h1>

<form>
   <div class="form-group">
      <label>Title</label>
      <input class="form-control"  ng-model="video.title"></input>
   </div>
   <div>
      <label>Description</label>
      <textarea class="form-control" ng-model="video.description"></textarea>
  </div>
   <input type="button" class = "btn btn-primary" value="Update" ng-click="save()"></input>
</form>
